<!DOCTYPE html>
<html>
  <head>
    <title>Water Supply Network Registration</title>
    <style>
      /* styles.css */
    </style>
    <link rel="stylesheet" type="text/css" href="css/join.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <form action="registration_process.php" method="POST">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        /><br />

        <label for="full_name">Full Name:</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          placeholder="Full Name"
          required
        /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        /><br />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          required
        /><br />

        <label for="address">Address:</label>
        <textarea
          id="address"
          name="address"
          placeholder="Address"
          required
        ></textarea
        ><br />

        <label for="meter_id">Meter ID:</label>
        <input
          type="text"
          id="meter_id"
          name="meter_id"
          placeholder="Meter ID"
          required
        /><br />

        <label for="connection_type">Connection Type:</label>
        <select id="connection_type" name="connection_type" required>
          <option value="residential">Residential</option>
          <option value="commercial">Commercial</option>
          <option value="industrial">Industrial</option></select
        ><br />
        <a href="successfulRegister.html" data-after="Home">Register</a>
      </form>
    </div>
  </body>
</html>
